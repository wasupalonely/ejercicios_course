<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="stopWatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="images/stop.svg" onclick="stopTimer()" alt="stop">
            <img src="images/start.svg" onclick="startTimer()" alt="start">
            <img src="images/restart.svg" onclick="resetTimer()" alt="reset">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
